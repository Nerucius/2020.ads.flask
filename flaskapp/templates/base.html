<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
  <link href="https://netdna.bootstrapcdn.com/bootswatch/2.3.2/united/bootstrap.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css"
    rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $(".product-delete-link").on("click", function () {
        var delete_url = $(this).attr('data-delete-url');
        $.ajax({
          url: delete_url,
          type: 'DELETE',
          success: function (response) {
            if (response.status == 'OK') {
              window.location = {
                {
                  url_for('products_list')
                }
              };
            } else {
              alert('Delete failed.')
            }
          }
        });
        return false;
      });
    });
  </script>
  {% block styles %}{% endblock styles %}
</head>

<body>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <a href="{{ url_for('products_list') }}" class="brand">Products</a>
        <ul class="nav">
          <li><a href="{{ url_for('product_create') }}">Create a new Product</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content container">
    {% block main %}{% endblock main %}
  </div>
  </div>

  {% block scripts %}{% endblock scripts %}
</body>

</html>
